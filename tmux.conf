###########################
#  Configuration
###########################

# use 256 term for pretty colors
set -g default-terminal "screen-256color"
set-option -gw xterm-keys on

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# Faster Command Sequences
set -s escape-time 0

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Cycle panes with C-Space Space
bind Space select-pane -t :.+

# toggle pane focus
bind-key ! resize-pane -Z \; display-message "Toggle Pane Focus."

# Redraw the client (if interrupted by wall, etc)
bind R refresh-client

# copy with 'enter' or 'y' and send to mac os clipboard: http://goo.gl/2Bfn8
if-shell 'test "$isOSX" = true' 'unbind -t vi-copy Enter'
if-shell 'test "$isOSX" = true' 'bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'
if-shell 'test "$isOSX" = true' 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'

# paste
unbind C-p
bind C-p paste-buffer

# Scrolling works as expected
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind -r h resize-pane -L 2
bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2

bind b kill-pane

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 5

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
# set -g status-left-length 40
# set -g status-left '#[fg=green]#S#[fg=blue] #I:#P#[default]'

# show hostname, date, time, and battery in right status bar
# set-option -g status-right '#[fg=green]#H#[default] %d.%m.%y %I:%M'

# Load tmux line
if-shell "test -f .tmuxlinerc" "source .tmuxlinerc"

###########################
# Plugins
###########################

set -g @tpm_plugins '               \
  tmux-plugins/tpm                  \
  tmux-plugins/tmux-yank            \
  tmux-plugins/tmux-copycat         \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# Local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

